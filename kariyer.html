<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Haptic - Job Apply</title>
    <meta name="description" content="Haptic - Web And Agency HTML Template" />
    <meta
      name="keywords"
      content="agency, app, business, company, corporate, designer, freelance, fullpage, modern, office, personal, portfolio, professional, web, web agency"
    />
    <meta name="author" content="Themexriver" />
    <link
      rel="shortcut icon"
      href="assets/img/logo/f-icon.png"
      type="image/x-icon"
    />
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/flaticon_aina.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/swiper.min.css" />
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="home-1">
    <div id="preloader"></div>
    <div class="up">
      <a href="#" class="scrollup text-center"
        ><i class="fas fa-chevron-up"></i
      ></a>
    </div>
    <div class="cursor"></div>
    <div id="header-section"></div>
    <!-- Start of breadcrumb section
	============================================= -->
    <section
      id="bi-breadcrumbs"
      class="bi-bredcrumbs-section position-relative"
      data-background="assets/img/bg/bread-bg.jpg"
    >
      <div class="background_overlay"></div>
      <div class="container">
        <div class="bi-breadcrumbs-content headline ul-li text-center">
          <h2>İş başvurusu</h2>
        </div>
      </div>
    </section>
    <!-- Start of breadcrumb section
	============================================= -->

    <!-- Start of Job Apply section
	============================================= -->
    <section id="bi-job-apply" class="bi-job-apply-section inner-page-padding">
      <div class="container">
        <div class="bi-section-title-1 text-center headline pera-content">
          <div
            class="bi-subtitle text-uppercase wow fadeInRight"
            data-wow-delay="200ms"
            data-wow-duration="1000ms"
          >
            Welcome Creative Agency
          </div>
          <h2 class="headline-title">Apply for this Job</h2>
        </div>
        <div class="bi-team-details-contact-info headline pera-content">
          <div class="bi-team-details-contact-title">
            <div class="bi-team-details-contact-form">
              <form action="#" method="get">
                <div class="row">
                  <div class="col-md-6">
                    <input type="text" name="name" placeholder="First Name" />
                  </div>
                  <div class="col-md-6">
                    <input type="text" name="name" placeholder="Last Name" />
                  </div>
                  <div class="col-md-6">
                    <input type="text" name="email" placeholder="Email" />
                  </div>
                  <div class="col-md-6">
                    <input type="text" name="name" placeholder="Subject" />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      name="name"
                      placeholder="Location (City)"
                    />
                  </div>
                  <div class="col-md-6">
                    <input type="text" name="name" placeholder="Position" />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      name="email"
                      placeholder="Portfolio / Website link.."
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      name="name"
                      placeholder="Your expected salary"
                    />
                  </div>
                  <div class="col-md-12">
                    <div class="upload-cv headline">
                      <h3>Upload CV</h3>
                      <input
                        type="file"
                        id="file"
                        name="file"
                        accept=".txt, .pdf, .doc, .docx"
                      />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <textarea
                      name="message"
                      placeholder="Your Message"
                    ></textarea>
                  </div>
                  <div class="col-md-12">
                    <div class="ai-submit-btn d-flex">
                      <button>Send messages</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="footer-section"></div>
    <!-- End of Job Apply section
	============================================= -->

    <!-- For Js Library -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/appear.js"></script>
    <script src="assets/js/counter.js"></script>
    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/knob.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/parallax.min.js"></script>
    <script src="assets/js/ScrollTrigger.min.js"></script>
    <script src="assets/js/ScrollToPlugin.min.js"></script>
    <script src="assets/js/ScrollSmoother.min.js"></script>
    <script src="assets/js/SplitText.min.js"></script>
    <script src="assets/js/jquery.filterizr.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/hover-revel.js"></script>
    <script src="assets/js/split-type.min.js"></script>
    <script src="assets/js/parallax-scroll.js"></script>
    <script src="assets/js/jquery.marquee.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/jquery.meanmenu.min.js"></script>
    <script src="assets/js/tilt.jquery.min.js"></script>
    <script src="assets/js/matter.min.js"></script>
    <script src="assets/js/script.js"></script>

    <!-- For Musa Library -->
    <script src="assets/js/sectionLoaders.js"></script>
    <script src="assets/js/constants/api.js"></script>

    <script src="assets/js/home/injectors.js"></script>
    <script src="assets/js/home/index.js"></script>
    <script src="assets/js/common/navbar.js"></script>
  </body>
</html>
